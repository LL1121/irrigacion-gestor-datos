# ============================================================================
# NGINX Configuration for Malargue with Docker & Cloudflare
# ============================================================================
# Uso:
# - Copiar a: /etc/nginx/sites-available/irrigacionmalargue.net
# - Enablear: ln -s /etc/nginx/sites-available/irrigacionmalargue.net /etc/nginx/sites-enabled/
# - Test: nginx -t
# - Reload: systemctl reload nginx

upstream malargue_app {
    server web:8000;  # Docker container
}

# HTTP redirect to HTTPS (Cloudflare handles HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name irrigacionmalargue.net www.irrigacionmalargue.net;
    
    # Let's Encrypt validation (if needed)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS (Cloudflare handles this)
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name irrigacionmalargue.net www.irrigacionmalargue.net;

    # SSL Certificates (optional - Cloudflare handles SSL)
    # ssl_certificate /etc/letsencrypt/live/irrigacionmalargue.net/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/irrigacionmalargue.net/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:;" always;

    # Logging
    access_log /var/log/nginx/malargue_access.log;
    error_log /var/log/nginx/malargue_error.log warn;

    # Max upload size
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Static files (served by WhiteNoise in Django, but Nginx can cache them)
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check endpoint (no auth)
    location /health/ {
        proxy_pass http://malargue_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # All other requests to Django
    location / {
        proxy_pass http://malargue_app;
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Cloudflare headers
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;
        proxy_max_temp_file_size 2048m;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Deny access to sensitive files
    location ~ /\.git {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /\.htaccess {
        deny all;
    }

    location ~ /\.well-known {
        allow all;
    }

    # Favicon and robots (if not in static)
    location = /favicon.ico {
        try_files $uri =204;
    }

    location = /robots.txt {
        try_files $uri =204;
    }
}

