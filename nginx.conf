# ==============================================================
# Nginx Configuration - Malargüe DB
# ==============================================================
# Ubicación en el servidor: /etc/nginx/sites-available/malargue
# Crear symlink: sudo ln -s /etc/nginx/sites-available/malargue /etc/nginx/sites-enabled/
# Recargar: sudo nginx -t && sudo systemctl reload nginx
# ==============================================================

# Upstream para Gunicorn
upstream django_app {
    server 127.0.0.1:8000 fail_timeout=10s max_fails=3;
}

# Redirect HTTP to HTTPS (comentar si no tenés SSL todavía)
server {
    listen 80;
    listen [::]:80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect todo a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;

    # SSL Configuration (actualizar rutas después de certbot)
    ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Client body size (para uploads de fotos grandes)
    client_max_body_size 20M;
    client_body_timeout 60s;

    # Logging
    access_log /var/log/nginx/malargue_access.log;
    error_log /var/log/nginx/malargue_error.log;

    # Root directory
    root /home/malargue/IrrigacionPetroleras;

    # Archivos estáticos (CSS, JS, imágenes)
    location /static/ {
        alias /home/malargue/IrrigacionPetroleras/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Compression
        gzip on;
        gzip_types text/css application/javascript application/json image/svg+xml;
        gzip_comp_level 6;
    }

    # Media files (uploads de usuarios - fotos)
    location /media/ {
        alias /home/malargue/IrrigacionPetroleras/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Security: no ejecutar scripts
        location ~* \.(php|py|sh)$ {
            deny all;
        }
    }

    # Health check endpoint (sin logs para no llenar archivos)
    location /health/ {
        access_log off;
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy a Django/Gunicorn
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~* \.(bak|sql|backup|old|log)$ {
        deny all;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

