<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigación - Reporte semanal</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}">
    <meta name="theme-color" content="#2c5f8d">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-blue: #2c5f8d;
            --secondary-blue: #4a7ba7;
            --success-green: #28a745;
            --light-grey: #f8f9fa;
            --medium-grey: #6c757d;
            --dark-grey: #343a40;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .app-container {
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 40px rgba(0,0,0,0.2);
            width: 100%;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .app-container {
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 40px rgba(0,0,0,0.2);
            width: 100%;
            overflow-x: hidden;
        }

        /* Login Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            max-width: 450px;
            width: 100%;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 1rem;
        }

        .brand-subtitle {
            color: var(--medium-grey);
            text-align: center;
            font-size: 0.95rem;
        }

        /* Dashboard Styles */
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: white;
            padding: 2rem 1.5rem;
            border-radius: 0;
        }

        .greeting {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .greeting-subtitle {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .action-card {
            border: none;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .action-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .action-card-green {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 2.5rem;
        }

        .action-card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .action-card-title {
            font-size: 1.6rem;
            font-weight: 700;
        }

        /* Form Styles */
        .form-label {
            font-weight: 600;
            color: var(--dark-grey);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-control, .form-select {
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(44, 95, 141, 0.15);
        }

        .btn-primary {
            background: var(--primary-blue);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 95, 141, 0.3);
        }

        .btn-success {
            background: var(--success-green);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-outline-secondary {
            border: 2px solid var(--medium-grey);
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 1rem 2rem;
            cursor: pointer;
            background: var(--medium-grey);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
            width: 100%;
        }

        .custom-file-upload:hover {
            background: var(--dark-grey);
            transform: translateY(-2px);
        }

        input[type="file"] {
            display: none;
        }

        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead {
            background: var(--primary-blue);
            color: white;
        }

        .table th {
            font-weight: 600;
            border: none;
            padding: 1rem;
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 1rem 1.5rem;
        }

        .badge {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Notification Styles - Removed, using SweetAlert2 */

        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1.25rem 1rem;
            }

            .dashboard-header .d-flex {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 0.75rem !important;
            }

            .dashboard-header .text-end {
                text-align: left !important;
                width: 100%;
            }

            .dashboard-header .btn {
                width: 100%;
                margin-top: 0.25rem;
            }

            .greeting {
                font-size: 1.4rem;
            }
            
            .action-card-title {
                font-size: 1.3rem;
            }

            .notification-container {
                max-width: calc(100% - 40px);
            }

            .notification {
                min-width: auto;
            }

            .action-card-green {
                padding: 1.5rem;
            }

            .action-card-icon {
                font-size: 2.2rem;
            }

            .form-control, .form-select {
                font-size: 1rem;
                padding: 0.75rem;
            }

            .btn-primary, .btn-success, .btn-outline-secondary {
                font-size: 1rem;
                padding: 0.75rem 1rem;
            }

            .table th, .table td {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .greeting {
                font-size: 1.2rem;
            }

            .greeting-subtitle {
                font-size: 0.85rem;
            }

            .action-card-title {
                font-size: 1.15rem;
            }

            .badge {
                font-size: 0.75rem;
                padding: 0.35rem 0.6rem;
            }
        }

        /* Minimal photo viewer */
        .photo-viewer {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1056;
        }

        .photo-viewer.open {
            opacity: 1;
            pointer-events: auto;
        }

        .photo-viewer__panel {
            position: relative;
            background: transparent;
            border-radius: 12px;
            padding: 0;
            max-width: 92vw;
            max-height: 86vh;
            box-shadow: none;
            transform: scale(0.96);
            transition: transform 0.2s ease;
        }

        .photo-viewer.open .photo-viewer__panel {
            transform: scale(1);
        }

        .photo-viewer__image {
            max-width: 88vw;
            max-height: 76vh;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            transform-origin: center center;
            transition: transform 0.15s ease;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
        }

        .photo-viewer__image.is-dragging {
            cursor: grabbing;
        }

        .photo-viewer__close {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.9);
            color: #fff;
            display: grid;
            place-items: center;
            cursor: pointer;
            z-index: 1057;
        }

        .photo-viewer__controls {
            position: absolute;
            right: 12px;
            bottom: 12px;
            display: flex;
            gap: 8px;
        }

        .photo-viewer__controls button {
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.85);
            color: #fff;
            cursor: pointer;
        }

        .photo-viewer-trigger {
            cursor: zoom-in;
        }
    </style>
</head>
<body>
    <div class="app-container">
        {% block content %}{% endblock %}
    </div>

    <div class="photo-viewer" id="photoViewer" aria-hidden="true">
        <div class="photo-viewer__panel" role="dialog" aria-modal="true" aria-label="Vista de imagen">
            <button type="button" class="photo-viewer__close" id="photoViewerClose" aria-label="Cerrar">
                <i class="bi bi-x-lg"></i>
            </button>
            <img src="" alt="Vista ampliada" class="photo-viewer__image" id="photoViewerImage">
            <div class="photo-viewer__controls" aria-label="Zoom">
                <button type="button" id="photoZoomOut" aria-label="Alejar">-</button>
                <button type="button" id="photoZoomReset" aria-label="Restablecer">1x</button>
                <button type="button" id="photoZoomIn" aria-label="Acercar">+</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Django Messages with SweetAlert2 Toast Notifications -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Display Django messages as SweetAlert2 toasts
            {% if messages %}
                {% for message in messages %}
                    const iconMap = {
                        'success': 'success',
                        'error': 'error',
                        'warning': 'warning',
                        'info': 'info',
                        'debug': 'info'
                    };
                    
                    const messageText = "{{ message }}";
                    const messageTags = "{{ message.tags }}";
                    const icon = iconMap[messageTags] || 'info';
                    
                    Swal.fire({
                        icon: icon,
                        title: messageText,
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 4000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer);
                            toast.addEventListener('mouseleave', Swal.resumeTimer);
                        }
                    });
                {% endfor %}
            {% endif %}
        });
    </script>
    
    <!-- Form Loading States Handler (Anti-Spam UI) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add loading state to all forms to prevent double submissions
            const forms = document.querySelectorAll('form');
            
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    // Get the submit button
                    const submitBtn = form.querySelector('button[type="submit"]');
                    
                    if (submitBtn) {
                        // Validate HTML5 constraints first
                        if (!form.checkValidity()) {
                            e.preventDefault();
                            e.stopPropagation();
                            form.classList.add('was-validated');
                            return;
                        }
                        
                        // Disable submit button immediately to prevent multiple clicks
                        submitBtn.disabled = true;
                        
                        // Change button text with spinner
                        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Guardando...';
                        submitBtn.classList.add('disabled');
                        
                        // Allow form submission to proceed naturally
                        // Button will be re-enabled if there's a validation error from server
                        // Otherwise page will reload/redirect on success
                    }
                });
            });
        });
    </script>
    <script>
        function setCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date().toLocaleDateString('es-ES', options);
            const dateElement = document.getElementById('currentDate');
            if (dateElement) {
                dateElement.textContent = date;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setCurrentDate();

            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', (e) => {
                    const fileName = e.target.files[0] ? e.target.files[0].name : 'Ningún archivo seleccionado';
                    const fileNameLabel = document.getElementById('fileName');
                    if (fileNameLabel) {
                        fileNameLabel.textContent = fileName;
                        fileNameLabel.classList.toggle('text-success', !!e.target.files[0]);
                    }
                });
            }

        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .catch((err) => console.error('SW registration failed', err));
            });
        }
    </script>
    <script>
        (function() {
            const viewer = document.getElementById('photoViewer');
            const panel = viewer ? viewer.querySelector('.photo-viewer__panel') : null;
            const image = document.getElementById('photoViewerImage');
            const closeBtn = document.getElementById('photoViewerClose');
            const zoomInBtn = document.getElementById('photoZoomIn');
            const zoomOutBtn = document.getElementById('photoZoomOut');
            const zoomResetBtn = document.getElementById('photoZoomReset');
            let scale = 1;
            let translateX = 0;
            let translateY = 0;
            let isDragging = false;
            let startX = 0;
            let startY = 0;
            let lastX = 0;
            let lastY = 0;

            const applyTransform = () => {
                if (image) {
                    image.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
                }
                if (zoomResetBtn) {
                    zoomResetBtn.textContent = `${scale.toFixed(1)}x`;
                }
            };

            const resetTransform = () => {
                translateX = 0;
                translateY = 0;
                lastX = 0;
                lastY = 0;
                scale = 1;
                applyTransform();
            };

            const openViewer = (src) => {
                if (!viewer || !image) return;
                image.src = src;
                resetTransform();
                viewer.classList.add('open');
                viewer.setAttribute('aria-hidden', 'false');
            };

            const closeViewer = () => {
                if (!viewer || !image) return;
                viewer.classList.remove('open');
                viewer.setAttribute('aria-hidden', 'true');
                image.src = '';
                resetTransform();
            };

            document.addEventListener('click', (event) => {
                const trigger = event.target.closest('[data-photo-viewer]');
                if (!trigger) return;
                event.preventDefault();
                const src = trigger.getAttribute('data-photo-viewer');
                if (src) {
                    openViewer(src);
                }
            }, true);

            if (closeBtn) {
                closeBtn.addEventListener('click', closeViewer);
            }

            if (viewer) {
                viewer.addEventListener('click', (event) => {
                    if (event.target === viewer) {
                        closeViewer();
                    }
                });
            }

            if (image) {
                image.addEventListener('pointerdown', (event) => {
                    if (scale <= 1) return;
                    isDragging = true;
                    image.classList.add('is-dragging');
                    startX = event.clientX;
                    startY = event.clientY;
                    image.setPointerCapture(event.pointerId);
                });

                image.addEventListener('pointermove', (event) => {
                    if (!isDragging) return;
                    const dx = event.clientX - startX;
                    const dy = event.clientY - startY;
                    translateX = lastX + dx;
                    translateY = lastY + dy;
                    applyTransform();
                });

                const stopDragging = (event) => {
                    if (!isDragging) return;
                    isDragging = false;
                    lastX = translateX;
                    lastY = translateY;
                    image.classList.remove('is-dragging');
                    if (event && event.pointerId) {
                        image.releasePointerCapture(event.pointerId);
                    }
                };

                image.addEventListener('pointerup', stopDragging);
                image.addEventListener('pointercancel', stopDragging);
                image.addEventListener('pointerleave', stopDragging);

                image.addEventListener('dblclick', (event) => {
                    event.preventDefault();
                    if (scale >= 1.8) {
                        scale = 1;
                        translateX = 0;
                        translateY = 0;
                        lastX = 0;
                        lastY = 0;
                    } else {
                        scale = 2.0;
                    }
                    applyTransform();
                });

                image.addEventListener('dragstart', (event) => {
                    event.preventDefault();
                });
            }

            if (zoomInBtn) {
                zoomInBtn.addEventListener('click', () => {
                    scale = Math.min(scale + 0.2, 3);
                    applyTransform();
                });
            }

            if (zoomOutBtn) {
                zoomOutBtn.addEventListener('click', () => {
                    scale = Math.max(scale - 0.2, 0.6);
                    if (scale <= 1) {
                        translateX = 0;
                        translateY = 0;
                        lastX = 0;
                        lastY = 0;
                    }
                    applyTransform();
                });
            }

            if (zoomResetBtn) {
                zoomResetBtn.addEventListener('click', () => {
                    scale = 1;
                    translateX = 0;
                    translateY = 0;
                    lastX = 0;
                    lastY = 0;
                    applyTransform();
                });
            }

            if (panel && image) {
                panel.addEventListener('wheel', (event) => {
                    event.preventDefault();
                    const delta = event.deltaY > 0 ? -0.1 : 0.1;
                    scale = Math.min(Math.max(scale + delta, 0.6), 3);
                    if (scale <= 1) {
                        translateX = 0;
                        translateY = 0;
                        lastX = 0;
                        lastY = 0;
                    }
                    applyTransform();
                });
            }
        })();
    </script>
    <script>
        // Network status toasts (SweetAlert2)
        (function() {
            const showOffline = () => {
                Swal.fire({
                    icon: 'warning',
                    title: 'Sin conexión a Internet',
                    position: 'top-end',
                    toast: true,
                    showConfirmButton: false
                });
            };

            const showOnline = () => {
                Swal.fire({
                    icon: 'success',
                    title: 'Conexión Restaurada',
                    position: 'top-end',
                    toast: true,
                    showConfirmButton: false,
                    timer: 3000
                });
            };

            window.addEventListener('offline', showOffline);
            window.addEventListener('online', showOnline);

            if (!navigator.onLine) {
                showOffline();
            }
        })();
    </script>
</body>
</html>
