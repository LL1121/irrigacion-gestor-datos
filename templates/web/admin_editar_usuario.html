{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="d-flex align-items-center" style="gap: 1rem;">
                <div style="flex: 1;">
                    <div class="greeting">Editar Usuario</div>
                    <div class="greeting-subtitle">{{ usuario.username }}</div>
                </div>
                <div style="flex: 0 0 auto;" class="text-center">
                    <a href="{% url 'dashboard' %}" class="d-inline-block" style="text-decoration: none;">
                        <img src="{% static 'logo-blanco.png' %}" alt="Irrigación" style="height: 60px;">
                    </a>
                </div>
                <div style="flex: 1;" class="text-end">
                    <a class="btn btn-outline-light" href="{% url 'admin_usuarios' %}">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Nueva Contraseña (dejar vacío para no cambiar)</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>Guardar Cambios
                                </button>
                                <a href="{% url 'admin_usuarios' %}" class="btn btn-outline-secondary">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
