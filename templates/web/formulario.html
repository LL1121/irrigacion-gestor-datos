{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="d-flex align-items-center" style="gap: 1rem;">
                <div style="flex: 1;">
                    <div class="greeting">Nueva Medición</div>
                    <div class="greeting-subtitle">Complete los datos del registro</div>
                </div>
                <div style="flex: 0 0 auto;" class="text-center">
                    <a href="{% url 'dashboard' %}" class="d-inline-block" style="text-decoration: none;">
                        <img src="{% static 'logo-blanco.png' %}" alt="Irrigación" style="height: 60px;">
                    </a>
                </div>
                <div style="flex: 1;" class="text-end">
                    <a class="btn btn-outline-light" href="{% url 'dashboard' %}">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-4">
                        <form id="measurementForm" method="post" enctype="multipart/form-data" action="{% url 'cargar' %}">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="valor_caudalimetro" class="form-label">
                                    <i class="bi bi-speedometer2 me-2"></i>Valor Caudalímetro (m³/h)
                                </label>
                                <input type="number" step="0.01" min="0" class="form-control" id="valor_caudalimetro" 
                                       name="valor_caudalimetro" placeholder="Ej: 1245.50" required>
                                <small class="text-muted">Ingrese el valor medido en metros cúbicos por hora (no negativo)</small>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-camera-fill me-2"></i>Fotografía de Caudalímetro
                                </label>
                                <div id="uploadContainer">
                                    <label for="foto_evidencia" id="uploadButton" class="custom-file-upload">
                                        <i class="bi bi-upload me-2"></i>Subir Foto
                                    </label>
                                    <button type="button" id="removeButton" class="custom-file-upload" style="display: none; background-color: #dc3545; border-color: #dc3545;">
                                        <i class="bi bi-trash me-2"></i>Eliminar Foto
                                    </button>
                                    <input type="file" id="foto_evidencia" name="foto_evidencia" accept="image/*" capture="environment">
                                </div>
                                <div id="imagePreview" style="display: none; margin-top: 1rem;">
                                    <img id="previewImage" src="" alt="Vista previa" style="max-width: 100%; max-height: 300px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                                </div>
                                <small class="text-muted d-block mt-2">Suba una foto de la lectura del caudalímetro (Máx: 10MB)</small>
                            </div>

                            <div class="mb-4">
                                <label for="observaciones" class="form-label">
                                    <i class="bi bi-pencil-square me-2"></i>Observaciones (Opcional)
                                </label>
                                <textarea class="form-control" id="observaciones" name="observaciones" rows="3" 
                                          placeholder="Agregue cualquier observación relevante..."></textarea>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6 order-2 order-md-1">
                                    <a class="btn btn-outline-secondary w-100" href="{% url 'dashboard' %}">
                                        <i class="bi bi-x-circle me-2"></i>Cancelar
                                    </a>
                                </div>
                                <div class="col-md-6 order-1 order-md-2">
                                    <button type="submit" class="btn btn-success w-100">
                                        <i class="bi bi-check-circle me-2"></i>Guardar Medición
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'offline-upload.js' %}?v=7"></script>
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Initialize offline upload system
        await initOfflineUpload();
        
        // Get DOM elements
        const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB en bytes
        const fileInput = document.getElementById('foto_evidencia');
        const uploadButton = document.getElementById('uploadButton');
        const removeButton = document.getElementById('removeButton');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const submitButton = document.querySelector('button[type="submit"]');
        
        // File input change listener
        if (fileInput) {
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    if (file.size > MAX_FILE_SIZE) {
                        submitButton.disabled = true;
                        submitButton.style.opacity = '0.5';
                        submitButton.style.cursor = 'not-allowed';
                        fileInput.value = '';
                        imagePreview.style.display = 'none';
                        uploadButton.style.display = 'inline-block';
                        removeButton.style.display = 'none';
                        alert('El archivo es demasiado grande. Máximo 10MB.');
                    } else {
                        submitButton.disabled = false;
                        submitButton.style.opacity = '1';
                        submitButton.style.cursor = 'pointer';
                        
                        // Mostrar vista previa
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            previewImage.src = e.target.result;
                            imagePreview.style.display = 'block';
                            uploadButton.style.display = 'none';
                            removeButton.style.display = 'inline-block';
                        };
                        reader.readAsDataURL(file);
                    }
                } else {
                    imagePreview.style.display = 'none';
                    uploadButton.style.display = 'inline-block';
                    removeButton.style.display = 'none';
                }
            });
        }
        
        // Remove button listener
        if (removeButton) {
            removeButton.addEventListener('click', function() {
                fileInput.value = '';
                imagePreview.style.display = 'none';
                uploadButton.style.display = 'inline-block';
                removeButton.style.display = 'none';
                submitButton.disabled = false;
                submitButton.style.opacity = '1';
                submitButton.style.cursor = 'pointer';
            });
        }

        // Form submission listener
        const form = document.getElementById('measurementForm');
        if (form) {
            form.addEventListener('submit', async function(e) {
                // Validar valor no negativo
                const valor = parseFloat(document.getElementById('valor_caudalimetro').value);
                if (valor < 0) {
                    e.preventDefault();
                    showNotification('Error', 'El valor del caudalímetro no puede ser negativo', 'error');
                    return false;
                }

                // Validar tamaño de archivo
                const file = fileInput.files[0];
                if (file && file.size > MAX_FILE_SIZE) {
                    e.preventDefault();
                    showNotification('Error', 'El archivo es demasiado grande. Máximo 10MB.', 'error');
                    return false;
                }

                // Handle with offline support
                await handleFormSubmit(e, form);
            });
        }
    });
</script>
{% endblock %}
